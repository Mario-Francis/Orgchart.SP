        function sendbatch(data, action) {
            var promise = new Promise((resolve, reject) => {
                try {
                    let _loader = bootLoaderDialog('Processing batch transfers...');
                    $.ajax({
                        data: JSON.stringify(data),
                        url: `${c._endpointDomain}/api/employees/${action}`,
                        contentType: "application/json",
                        dataType: 'json',
                        type: 'POST',
                        success: function (result) {
                            if (result.isSuccess) {
                                Swal.fire("Success", "Request has been forwarded for acceptance", "success");
                                resolve(result.message);
                            } else {
                                console.log(result.message);
                                toastr.error(result.message).delay(3500).fadeOut(500);
                                reject(result.message);
                            }
                            _loader.hide();
                        },
                        error: function (err) {
                            _loader.hide();
                            console.error(err);
                            if (err.responseJSON) {
                                toastr.error(`${err.responseJSON.message}`).delay(3500).fadeOut(500);
                            } else {
                                toastr.error('Something went wrong! Please try again.').delay(3500).fadeOut(500);
                            }


                            //Swal.fire("Assign Errot", `${err}`, "error");
                            reject(err);
                        },
                    })
                } catch (ex) {
                    _loader.hide();
                    console.error(ex);
                    if (err.responseJSON) {
                        toastr.error(`${err.responseJSON.message}`).delay(3500).fadeOut(500);
                    } else {
                        toastr.error('Something went wrong! Please try again.').delay(3500).fadeOut(500);
                    }
                    reject(ex);
                }
            });
            return promise;
        }

        function assignToOthers() {

            let _assignCred = {

                "toManagerEmail": _managerObj.email,

                "employeeName": searchedUserObj.displayName,
                "employeeJobTitle": searchedUserObj.jobTitle ? searchedUserObj.jobTitle : '',
                "employeeDepartment": searchedUserObj.department ? searchedUserObj.department : '',
                "managerName": searchedUserObj.managerId ? searchedUserObj.manager.displayName : ''
            }

            Swal.fire({
                title: 'Are you sure?',

                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#4a94d0',
                cancelButtonColor: '#d33',

            }).then((result) => {

                            toastr.success('Your request has been forwarded').delay(5000).fadeOut(1000);

                        },

                        error: function (err) {
                            console.log(err);
                            _loader.hide();
                            Swal.fire("Request Error", `${err.responseJSON.message}`, "error");
                        },
                    })
                }

    <script>
        function assigntoSelfWithoutMgr(emp_email) {

            let _assignCred = {
                "employeeEmail": emp_email,
                "requestorEmail": `${_loggedInEmail}`,
                "managerEmail": '',
                "toManagerEmail": `${_loggedInEmail}`
            }

            Swal.fire({
                title: 'Are you sure?',
                text: "This employee will become your direct report!",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#4a94d0',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Yes, Claim!'
            }).then((result) => {

                if (result.isConfirmed) {
                    var _loader = bootLoaderDialog('sending request...');
                    $.ajax({

                        data: JSON.stringify(_assignCred),
                        url: `${c._endpointDomain}/api/employees/assigntoself`,
                        contentType: "application/json",
                        dataType: 'json',
                        type: 'POST',
                        success: function (result) {
                            _loader.hide();
                            toastr.success('Assigned successfully!').delay(5000).fadeOut(1000);
                            setTimeout(() => {
                                location.reload();
                            }, 5000)
                        },

                        error: function (err) {
                            _loader.hide();
                           
                            Swal.fire("Request Error", `${err.responseJSON.message}`, "error");
                        },
                    })
                }

            });

        }

        function assigntoSelfWithMgr(emp_email, mgr_email, emp_name, emp_jt, emp_dep, mgr_name) {

            let _assignCred = {
                "employeeEmail": emp_email,
                "requestorEmail": `${_loggedInEmail}`,
                "requestorName": `${_loggedInName}`,
                "toManagerEmail": `${_loggedInEmail}`,
                "toManagerName": `${_loggedInName}`,
                "managerEmail": mgr_email,
                "employeeName": emp_name,
                "employeeJobTitle": emp_jt,
                "employeeDepartment": emp_dep,
                "managerName": mgr_name
            }

            Swal.fire({
                title: 'Are you sure?',
                text: `This request will be forwarded to ${mgr_name} for approval`,
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#4a94d0',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Proceed'
            }).then((result) => {

                if (result.isConfirmed) {
                    var _loader = bootLoaderDialog('sending requests...');
                    $.ajax({

                        data: JSON.stringify(_assignCred),
                        url: `${c._endpointDomain}/api/employees/assigntoself`,
                        contentType: "application/json",
                        dataType: 'json',
                        type: 'POST',
                        success: function (result) {
                            _loader.hide();
                            toastr.success('Forwarded successfully!').delay(5000).fadeOut(1000);
                            setTimeout(() => {
                                location.reload();
                            }, 5000)
                        },

                        error: function (err) {
                            _loader.hide();
                            console.log(err);
                            Swal.fire("Request Error", `${err.responseJSON.message}`, "error");
                        },
                    })
                }

            });

        }



        $(document).on('change', '.transfer', (e) => {
            let isChecked = $(e.currentTarget).prop('checked');
            if (isChecked) {
                if ($(e.currentTarget).attr('id') == 'tts') {
                    $(".batch-tto-dd").addClass("hideCard");
                    searchManagerDD[0].selectize.clear();

                    if (Array.from(_queueTable.rows().data()).some(e => e.managerEmail == _loggedInEmail)) {
                        Swal.fire({
                            title: 'Confirm Action',
                            text: "Changing queue action to 'Transfer to self' will remove items that are not qualified! Do you still want to continue?",
                            icon: 'warning',
                            showCancelButton: true,
                            confirmButtonColor: '#3085d6',
                            cancelButtonColor: '#d33',
                            confirmButtonText: 'Yes, Claim!'
                        }).then((result) => {
                            if (result.isConfirmed) {
                                var qualified = Array.from(_queueTable.rows().data()).filter(e => e.managerEmail != _loggedInEmail);
                                _queueTable.rows().remove();
                                _queueTable.rows.add(qualified).draw();

                            } else {
                                $('#tto').prop('checked', true);
                                $(".batch-tto-dd").removeClass("hideCard");
                            }
                        });

                    }
                } else {
                    $(".batch-tto-dd").removeClass("hideCard");

                }
            }
        });
    </script>

        function getUser(id) {
            var promise = new Promise((resolve, reject) => {
                try {

                    $.ajax({
                        url: `${c._endpointDomain}/api/employees/${id}`,
                        success: function (result) {
                            if (result.isSuccess) {
                                resolve(result.data);
                            } else {
                                console.log(result.message);
                                reject(result.message);
                            }
                        },
                        error: function (err) {

                            console.error(err);
                            reject(err);
                        },
                    })
                } catch (ex) {

                    console.error(ex);
                    reject(ex);
                }
            });
            return promise;
        }
